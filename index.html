<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1">
		<title>World Database Lookup</title>
		<link href="world.css" type="text/css" rel="stylesheet" />
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div id="head_image">
                    <img src="world.png">
					<h1>World Database Lookup</h1>
				</div>
			</div>
			
		</header>

		<main>
			<div class="search" id="controls">
				<input class="search-box" id="country" type="search" name="country" placeholder="Enter country name" />			
			</div>
			<div class="Btn">
				<button id="lookup">Lookup</button>
				<button id="cities">Find Cities</button>
			</div>			
			<div class="rslt" id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
